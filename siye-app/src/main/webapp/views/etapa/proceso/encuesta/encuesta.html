<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proceso</title>
    <link rel="stylesheet" href="static/dist/css/custom/etapa/encuesta.css" />
</head>
<body>

    <!-- breadCrumbs -->
    <section class="content-header">
        <h1>{{breadCrumbs.servicio}}</h1>
        <ol class="breadcrumb">
            <li><a> <i class="{{breadCrumbs.icono}}"></i>{{breadCrumbs.modulo}}
            </a></li>
            <li class="active">{{breadCrumbs.servicio}}</li>
        </ol>
    </section>

    <!-- botÃ³n flotante para agregar incidencia -->
    <div class="btn-flotente-incidencia">
        <button type="button" class="btn btn-warning">
            <span class="glyphicon glyphicon-tags" aria-hidden="true"></span> 
            <p>Incidencia</p>
        </button>
    </div>
    
    <section class="content">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-sm-12">
                <div class="box box-danger">
                    <div class="panel panel-default">
                        <div class="panel-heading center">
                            <h3 class="box-title">
                                {{nombEncuesta}}
                            </h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-10 col-md-offset-1">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="form-group" >
                                                <div class="progress">
                                                    <div class="progress-bar progress-bar-teclo" role="progressbar" 
                                                        aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" 
                                                        style="width: 60%;">
                                                      Pocentaje de Avance: 60%
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div style="float: right;">
                                                <a class="btn btn-primary" href="#" role="button">
                                                    <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
                                                    Agregar Evidencia</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <hr>
                                <div class="col-md-10 col-md-offset-1">
                                    <form>
                                        <fieldset>
                                            <legend> <h3 class="box-title">{{nombSeccion}}</h3> </legend>
                                            <div class="box-body">
                                                <ul class="list-group">
                                                    <li class="list-group-item" ng-repeat="item in seccEncuesta.preguntas">
                                                        <div class="row">
                                                            <div class="col-md-6">
                                                                <div class="opcion-pregunta">
                                                                    {{item.txPregunta}}
                                                                </div>
                                                            </div>
                                                            <div class="col-md-5">
                                                                <div class="opcion-respuesta">
                                                                    <div class="btn-group" data-toggle="buttons">
                                                                        <label class="btn btn-default m-3" ng-repeat="resp in item.opciones">
                                                                            <input type="radio" name="{{item.cdPregunta}}" id="{{item.cdPregunta}}" autocomplete="off"
                                                                                ng-model="resp.stMarcado">
                                                                                {{resp.txOpcion}}
                                                                        </label>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-1">
                                                                <div class="media add-img">
                                                                    <a href="#">
                                                                        <img class="add-img-img" src="static/dist/img/etapas/add.png">
                                                                    </a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </li>
                                                  </ul>
                                                  
                                            </div>
                                        </fieldset>
                                    </form>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div style="float: left;">
                                                <button type="button" class="btn btn-danger">Regresar</button>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div style="float: right;">
                                                <button type="button" class="btn btn-danger">Finalizar</button>
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

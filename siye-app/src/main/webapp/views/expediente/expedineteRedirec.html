<head>
    <meta charset="UTF-8">
</head>
<section class="content-header">
    <h1>Carga de Imagenes</h1>
    <ol class="breadcrumb">
        <li>
            <a>
                <i class="{{breadCrumbs.icono}}"></i>Carga de Imagenes
            </a>
        </li>
        <li ng-click="returnPreview()" class="active">{{titleLinkBack}}</li>
    </ol>
</section>

<section class="content">
    <form role="form" name="formAltaIncidencia" novalidate>
        <div class="row">
            <div class="col-xs-12 col-md-offset-1 col-md-10">
                <div class="box box-danger">
                    <div class="box-header with-border text-center">
                        <h3 class="box-title"> Carga de Imagenes {{paramConfiguracio.title != undefined ? 'de '+aramConfiguracio.title : ''}} </h3>
                    </div>
                    <div class="box-body">
                        <update-image id-element-up="AltaEvicencias" include="true" is-incidencia="paramConfiguracion.isIncidencia"
	                   				param-conf-sav="paramConfSav" max-nu-image="{{paramConfiguracion.maxNuImage}}"
               							param-conf-component="paramConfiguracion" list-images="listImages"></update-image>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>

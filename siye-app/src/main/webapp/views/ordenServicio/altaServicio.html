<head>
	<meta charset="UTF-8">
</head>
<body>
	<section class="content-header">
		<h1>{{breadCrumbs.servicio}}</h1>
		<ol class="breadcrumb">
			<li>
				<a>
					<i class="{{breadCrumbs.icono}}"></i>{{breadCrumbs.modulo}}
				</a>
			</li>
			<li class="active">{{breadCrumbs.servicio}}</li>
		</ol>
	</section>
	
	<section class="content">
		<form role="form" name="formAltaServicio" novalidate>
			<div class="row">
				<div class="col-xs-12 col-md-offset-3 col-md-6">
					<div class="box box-danger">
						<div class="box-header with-border text-center">
							<h3 class="box-title">
								
							</h3>
						</div>
						<div class="box-body">
							<div class="row">
								<div class="col-md-offset-3 col-md-6">
								     
								   	<div class="form-group">
										<label for="">Tipo de Vehiculo:</label>
										<div class="input-group">
											<div class="input-group-addon">
												<i class="fa fa-cubes" aria-hidden="true"></i>
											</div>
											<select class="form-control inputs"
												ng-options="tpVehiculo.idTipoVehiculo as tpVehiculo.nbTipoVehiculo for tpVehiculo in catalogoTipoVehiculo"
												ng-model="consulta.perfilId"
												style="width:100%">
												<option value="">Seleccione</option>
											</select>
										</div>
									</div>
								
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</section>
</body>

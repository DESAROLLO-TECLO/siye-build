<head>
	<meta charset="utf-8">
</head>

<body>
	<header class="content-header">
		<h1>Ordern Servicio</h1>
		<ol class="breadcrumb">
			<li><a><i class="fa fa-check-square-o"></i>Detalle</a>
			</li>
			<li class="active">Orden de Servicio</li>
		</ol>
	</header>

	<section class="content">
		<form role="form" name="formDetalleServicio" novalidate>
			<div class="row">
				<div class="col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-xs-12">
					<div class="box box-danger">
						<div class="box-header with-border text-center">
							<h3 class="box-title">
								Detalle Orden de Servicio
							</h3>
						</div>
						<div class="box-body">
							<div class="row">
								<div class="col-md-3 col-xs-6">
									<div class="form-group">
										<label for="tipoTramite">Orden Servicio:</label>
										<div class="input-group">
											<div class="input-group-addon">
												<i class="fa fa-list-alt"></i>
											</div>
											<input type="text" class="form-control"
												readonly id="folioTramite" 
												ng-model="ordenInfo.cdOrdenServicio">
										</div>
									</div>
								</div>
								
								<div class="col-md-3 col-xs-6">
									<div class="form-group">
										<label for="tipoTramite">Origen:</label>
										<div class="input-group">
											<div class="input-group-addon">
												<i class="fa fa-list-alt"></i>
											</div>
											<input type="text" class="form-control"
												readonly id="folioTramite" 
												ng-model="ordenInfo.cdOrigenOds">
										</div>
									</div>
								</div>
	                            
	                            <div class="col-md-3 col-xs-6">
									<div class="form-group">
										<label for="tipoTramite">Centro de Instalación:</label>
										<div class="input-group">
											<div class="input-group-addon">
												<i class="fa fa-list-alt"></i>
											</div>
											<input type="text" class="form-control"
												readonly id="folioTramite" capitalize
												ng-model="ordenInfo.centroInstalacion.nbCentroInstalacion">
										</div>
									</div>
								</div>
	                            
	                            <div class="col-md-3 col-xs-6">
									<div class="form-group">
										<label for="tipoTramite">Fecha Cita:</label>
										<div class="input-group">
											<div class="input-group-addon">
												<i class="fa fa-list-alt"></i>
											</div>
											<input type="text" class="form-control"
												readonly id="folioTramite" 
												ng-model="ordenInfo.fhCita">
										</div>
									</div>
								</div>
								
								<hr>
									                            
	                            <div class="col-md-3 col-xs-6">
									<div class="form-group">
										<label for="tipoTramite">Estatus:</label>
										<div class="input-group">
											<div class="input-group-addon">
												<i class="fa fa-list-alt"></i>
											</div>
											<input type="text" class="form-control"
												readonly id="folioTramite" 
												ng-model="ordenInfo.stSeguimiento.nbStSeguimiento">
										</div>
									</div>
								</div>
	                            
	                            <div class="col-md-3 col-xs-6">
									<div class="form-group">
										<label for="tipoTramite">Fecha Inicio:</label>
										<div class="input-group">
											<div class="input-group-addon">
												<i class="fa fa-list-alt"></i>
											</div>
											<input type="text" class="form-control"
												disabled="true" id="folioTramite" 
												ng-model="ordenInfo.fhAtencionIni">
										</div>
									</div>
								</div>
								
								<div class="col-md-3 col-xs-6">
									<div class="form-group">
										<label for="tipoTramite">Fecha Conclución:</label>
										<div class="input-group">
											<div class="input-group-addon">
												<i class="fa fa-list-alt"></i>
											</div>
											<input type="text" class="form-control"
												disabled="true" id="folioTramite"
												ng-model="ordenInfo.fhAtencionFin != null ? ordenInfo.fhAtencionFin : ''"> 
										</div>
									</div>
								</div>
	                            
	                            <div class="col-md-3 col-xs-6">
									<div class="form-group">
										<label for="tipoTramite">Duración:</label>
										<div class="input-group">
											<div class="input-group-addon">
												<i class="fa fa-list-alt"></i>
											</div>
											<input type="text" class="form-control"
												disabled="true" id="folioTramite" 
												ng-model="ordenInfo.tpDuracion">
										</div>
									</div>
								</div>
	                            
	                            <div class="col-md-3 col-xs-6">
									<div class="form-group">
										<label for="tipoTramite">Supervisor:</label>
										<div class="input-group">
											<div class="input-group-addon">
												<i class="fa fa-list-alt"></i>
											</div>
											<input type="text" class="form-control"
												readonly id="folioTramite" 
												ng-model="ordenInfo.stSeguimiento.nbStSeguimiento">
										</div>
									</div>
								</div>
	                            
	                            <div class="col-md-3 col-xs-6">
									<div class="form-group">
										<label for="tipoTramite">Transportista:</label>
										<div class="input-group">
											<div class="input-group-addon">
												<i class="fa fa-list-alt"></i>
											</div>
											<input type="text" class="form-control"
												disabled="true" id="folioTramite" 
												ng-model="ordenInfo.fhAtencionIni != null ? ordenInfo.fhAtencionIni : ''">
										</div>
									</div>
								</div>
								
								<div class="col-md-3 col-xs-6">
									<div class="form-group">
										<label for="tipoTramite">Plan:</label>
										<div class="input-group">
											<div class="input-group-addon">
												<i class="fa fa-list-alt"></i>
											</div>
											<input type="text" class="form-control"
												disabled="true" id="folioTramite"
												ng-model="ordenInfo.fhAtencionFin != null ? ordenInfo.fhAtencionFin : ''"> 
										</div>
									</div>
								</div>
	                            
	                            <div class="col-md-3 col-xs-6 text-center">
									<a ><img src="static/dist/img/pdf_logo.png" width="50px;"></a>
								</div>
								
								<div class="col-sm-12 box collapsed-box"
									style="border: 1px solid; border-radius: 5px 5px 5px 5px;">
									<div class="box-header">
										<h4 class="box-title">Vehículo</h4>
										<div class="box-tools pull-right">
											<button type="button" class="btn btn-box-tool"
												data-widget="collapse">
												<i class="fa fa-plus"></i>
											</button>
										</div>
									</div>
									<div class="box-body">
										<div class="row">
											<div class="col-md-3 col-xs-6">
												<div class="form-group">
													<label for="tipoTramite">Placa:</label>
													<div class="input-group">
														<div class="input-group-addon">
															<i class="fa fa-list-alt"></i>
														</div>
														<input type="text" class="form-control"
															readonly id="folioTramite" 
															ng-model="ordenInfo.cdOrdenServicio">
													</div>
												</div>
											</div>
											<div class="col-md-3 col-xs-6">
												<div class="form-group">
													<label for="tipoTramite">Placa:</label>
													<div class="input-group">
														<div class="input-group-addon">
															<i class="fa fa-list-alt"></i>
														</div>
														<input type="text" class="form-control"
															readonly id="folioTramite" 
															ng-model="ordenInfo.cdOrdenServicio">
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</section>
</body>

</html>
